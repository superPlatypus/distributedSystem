spring:
    application:
        name: pr5
    datasource:
        url: jdbc:postgresql://db:5432/postgres
        username: postgres
        password: postgres
        driverClassName: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
server:
    port: 8080

